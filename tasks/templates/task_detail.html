<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detalhes da Tarefa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container">
            <a class="navbar-brand" href="#">Detalhes da Tarefa</a>
        </div>
    </nav>

    <div class="container mt-3 text-end">
        <a class="btn btn-dark" href="{% url 'task_list' %}">
            <span class="text-white">Voltar para Lista de Tarefas</span>
        </a>
    </div>

    

    <div class="container mt-4">
        <h1>Detalhes da Tarefa</h1>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ task.title }}</h5>
                <p class="card-text">Descrição: {{ task.description }}</p>
                <p class="card-text">Prioridade: {{ task.priority }}</p>
                <a href="{% url 'edit_task' task.id %}" class="btn btn-dark">Editar Tarefa</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
