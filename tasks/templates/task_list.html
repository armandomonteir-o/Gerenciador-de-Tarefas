<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gerenciador de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container">
            <a class="navbar-brand" href="#">Gerenciador de Tarefas</a>
            <a class="btn btn-primary" href="{% url 'create_task' %}">Criar Nova Tarefa</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Tarefas</h1>
    
        
        <ul class="list-group">
            {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong>{{ task.title }}</strong>
                    <br>
                    <small>Prazo: {{ task.deadline|date:"d/m/Y" }}</small>
                </div>
                <div>
                    <a href="{% url 'task_detail' task.id %}" class="btn btn-dark me-2">Detalhes</a>
                    <a href="{% url 'delete_confirmation' task_id=task.id %}" class="btn btn-danger">Deletar</a>
                </div>
            </li>
            {% empty %}
            <li class="list-group-item">Nenhuma tarefa disponÃ­vel.</li>
            {% endfor %}
        </ul>
    </div>
