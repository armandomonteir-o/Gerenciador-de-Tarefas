<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gerenciador de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container">
            <a class="navbar-brand" href="#">Gerenciador de Tarefas</a>
            <a class="btn btn-primary" href="{% url 'create_task' %}">Criar Nova Tarefa</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="text-center">
            <h2>Você tem certeza que quer excluir essa tarefa?</h2>
            <a href="{% url 'delete_task' task_id=task.id %}" class="btn btn-danger me-2">Sim</a>
            <a href="{% url 'task_list' %}" class="btn btn-secondary">Não</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
